<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}"/></h1>
	  
	  <h:form id="formCampeonato">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
 
    
        <p:tab id="personal" title="Cadastro">
            <p:panel header="Cadastro Campeonato">
                <p:messages />
      
      <h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">
      
      <h:panelGrid columns="2" columnClasses="label, value">
      <p:outputLabel for="nome" value="Nome: " />
      <p:inputText id="nome" value="" required="true" label="nome" style="width:87%"/>
      
      
       <p:outputLabel for="locais" value="Locais:"/>
           	<p:selectOneMenu id="locais" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar locais" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="" />
            </p:selectOneMenu>
      
       <p:outputLabel for="juizes" value="Juizes:"/>
           	<p:selectOneMenu id="juizes" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Juizes" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="" />
            </p:selectOneMenu>  
      
      <p:outputLabel for="categorias" value="Categorias:"/>
           	<p:selectOneMenu id="categorias" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Categorias" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="" />
            </p:selectOneMenu> 
      </h:panelGrid>      
      <h:panelGrid columns="2" columnClasses="label, value">
      <p:outputLabel for="dataII" value="Data Inicio Inscrição:" />
     	<p:outputLabel id="dataII"  required="true" label="DataII">
     	<p:calendar value="" pattern="dd/MM/yyyy"/>
      </p:outputLabel>
        
      <p:outputLabel for="dataFI" value="Data Final Inscrição:" />
     	<p:outputLabel id="dataFI"  required="true" label="DataFI">
     	<p:calendar value="" pattern="dd/MM/yyyy"/>
      </p:outputLabel>
        
      <p:outputLabel for="dataIC" value="Data Inicio Campeonato:" />
     	<p:outputLabel id="dataIC"  required="true" label="DataIC">
     	<p:calendar value="" pattern="dd/MM/yyyy"/>
      </p:outputLabel>
        
      <p:outputLabel for="dataFC" value="Data Final Campeonato:" />
     	<p:outputLabel id="dataFC"  required="true" label="DataFC">
     	<p:calendar value="" pattern="dd/MM/yyyy"/>
      </p:outputLabel>  
      
      <p:outputLabel for="taxa" value="Valor Taxa:" />
      <p:inputText id="taxa" value="" required="true" label="taxa"/>
      
      </h:panelGrid>
      
      
      </h:panelGrid>
                
            </p:panel>
            <div align="right">
            <p:commandButton value="Submit" actionListener="1" update="growl" process="@this"/>
            </div>
        </p:tab>
  
    
   
	   
       </h:form>
            
   <br/>
   	   
	</ui:define>
</ui:composition>
