<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroGol.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroGol.menu']}"/></h1>
	  
	  <h:form id="formGol">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
 
    
        <p:tab id="personal" title="Cadastro">
            <p:panel header="Cadastro de Gol">
                <p:messages />
      
      <h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">
        
      <p:outputLabel for="numero" value="Identificador:" />
      <p:inputText id="numero" value="" required="true" label="numero"/>
      
      <p:outputLabel for="jogadores" value="Jogador:"/>
           	<p:selectOneMenu id="jogadores" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar jogador" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="" />
            </p:selectOneMenu>
      
      <p:outputLabel for="tempo" value="Tempo de Jogo:" />
      <p:inputText id="tempo" value="" required="true" label="tempo"/>
      
      <p:outputLabel for="penalti" value="Penalti:"/>
           	<p:selectOneMenu id="penalti" value="" style="width:170px" >
     			<f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="" />
            </p:selectOneMenu> 
      
      </h:panelGrid>
      
      
      </h:panelGrid>
                
            </p:panel>
            <div align="right">
            <p:commandButton value="Submit" actionListener="1" update="growl" process="@this"/>
            </div>
        </p:tab>
  
    
   
	   
       </h:form>
            
   <br/>
   	   
	</ui:define>
</ui:composition>
