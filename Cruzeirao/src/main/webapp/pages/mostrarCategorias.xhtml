<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}"/></h1>
	  
	  <h:form id="formCategoria">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
           <p:tab id="personal" title="Consulta">
           <p:panel header="Consulta Categorias">
           <p:messages />
      
      <h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">
      
        
      <p:outputLabel for="categoria" value="Categoria:"/>
     	 <p:selectOneMenu id="categoria" value="#{null}" style="width:170px" >
             <f:selectItem itemLabel="Selecionar Categoria" itemValue="#{null}" noSelectionOption="true" />
             <f:selectItems value="#{null}" />
         </p:selectOneMenu>
  
                  
     
      </h:panelGrid>
                
      </p:panel>
            <div align="right">
            <p:commandButton value="Show" actionListener="1" update="growl" process="@this"/>
            </div>
        </p:tab>
  
	   
       </h:form>
       
<h:form id="formCategoria">
	
	 	 	
	<p:dataTable var="categoria" value="#{categoriaMB.categorias}"
	             editable="false" editMode="cell"
	             
	>
	
	<p:column headerText="Nome">
         <p:outputLabel value="#{categoria.nome}" itemLabel="#{categoria.nome}"/>
    </p:column>
    <p:column headerText="A Partir De">
         <p:outputLabel value="#{categoria.apartirDe}" itemLabel="#{categoria.apartirDe}"/>
    </p:column>
    <p:column headerText="Campeonato">
         <p:outputLabel value="#{categoria.campeonato}" itemLabel="#{categoria.campeonato}"/>
    </p:column>
    <p:column headerText="Sexo">
         <p:outputLabel value="#{categoria.sexo}" itemLabel="#{categoria.sexo}"/>
    </p:column>    
    
    <p:column>
	
	     <p:commandLink value="Excluir" action="#{itemPedidoMB.remover(item)}" update="formCategoria"></p:commandLink>
	</p:column>
	
	</p:dataTable>
      
    </h:form>   
    <br/>
    	   
	</ui:define>
</ui:composition>
